version: "3.8"

services:
  mariadb:
    image: mariadb
    build: requirements/mariadb/.
    container_name: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - mdb:/var/lib/mysql
    networks:
      - NT

#nginx
  nginx:
    image: nginx
    build: requirements/nginx/.
    container_name: nginx
    depends_on:
      - wordpress
    restart: always
    ports: 
      - 443:443
    env_file: .env
    networks:
      - NT
    volumes:
      - wp:/var/www/wordpress

#wordpress
  wordpress:
    image: wordpress
    build: requirements/w-press/.
    depends_on:
      - mariadb
    container_name: wordpress
    restart: always
    env_file: .env
    networks:
      - NT
    volumes:
      - wp:/var/www/wordpress

volumes:
  mdb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/mclonglong/data/mariadb
      o: bind
      type: none
  wp:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/mclonglong/data/wordpress
      o: bind
      type: none

networks:
  NT:
    driver: bridge


